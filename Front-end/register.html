<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restora - Registration</title>
    <link rel="stylesheet" href="style/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="logo"></div>
        <div class="text-center mt-4 name">Registration</div>
        <form id = "registerForm" class="p-3 mt-3">
            <div class="form-field d-flex align-items-center mb-3">
                <span class="far fa-user"></span>
                <input type="text" name="name" placeholder="First Name" required>
            </div>
            <div class="form-field d-flex align-items-center mb-3">
                <span class="far fa-user"></span>
                <input type="text" name="lastname" placeholder="Last Name" required>
            </div>
            <div class="form-field d-flex align-items-center mb-3">
                <span class="far fa-envelope"></span>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-field d-flex align-items-center mb-3">
                <span class="fas fa-phone"></span>
                <input type="tel" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-field d-flex align-items-center mb-3">
                <span class="fas fa-key"></span>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button class="submit-btn mt-3" type="submit">Register</button>
        </form>
        <div class="text-center fs-6 mt-3">
            <a href="login.html">Already have an account? Login</a>
        </div>
    </div>

    <!-- Include the register.js file -->
    <script src="register.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restora - Forget Password</title>
    <link rel="stylesheet" href="style/login.css">
    
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
        
    <!-- Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        
    <!-- Font Awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="logo"></div>
        
        <!-- Forget Password Form -->
        <div id="forgetPasswordSection">
            <div class="text-center mt-4 name">Forget Password</div>
            <form id="forgetForm" class="p-3 mt-3">
                <div class="form-field d-flex align-items-center">
                    <span class="far fa-envelope"></span>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <button class="submit-btn mt-3" type="submit">Submit</button>
            </form>
            <div class="text-center fs-6">
                <a href="login.html">Back to Login</a>
            </div>
            <div id="error" class="text-center text-danger mt-2"></div>
        </div>
        
        <!-- Email Sent Message -->
        <div id="emailSentSection" style="display: none;">
            <div class="text-center mt-4 name">Email Sent</div>
            <div class="text-center mt-3">
                <p>A password reset link has been sent to your email.</p>
            </div>
            <div class="text-center fs-6">
                <a href="login.html">Back to Login</a>
            </div>
        </div>
    </div>

    <!-- Link to your forget.js script -->
    <script src="forget.js"></script>
    <script>
        // JavaScript to handle form submission and display the email sent message
        document.getElementById('forgetForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Simulate email submission success
            document.getElementById('forgetPasswordSection').style.display = 'none';
            document.getElementById('emailSentSection').style.display = 'block';
        });
    </script>
</body>
</html>

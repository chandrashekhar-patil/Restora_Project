<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/newpass.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restora - Reset Password</title>
</head>
<body>
    <div class="wrapper">
        <div class="logo"></div>
        
        <!-- Reset Password Form -->
        <div id="resetPasswordSection">
            <div class="text-center mt-4 name">Reset Password</div>
            <form class="p-3 mt-3">
                <div class="form-field d-flex align-items-center">
                    <span class="far fa-user"></span>
                    <input type="password" name="newPassword" id="newPassword" placeholder="New Password" required>
                </div>
                <div class="form-field d-flex align-items-center">
                    <span class="fas fa-key"></span>
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <button class="submit-btn mt-3" type="submit">Set Password</button>
            </form>
        </div>

        <!-- Success Message -->
        <div id="successSection" style="display: none;">
            <div class="text-center mt-4 name">Password Updated</div>
            <div class="text-center mt-3">
                <p>Your password has been successfully updated.</p>
            </div>
            <div class="text-center fs-6">
                <a href="login.html">Login to your account</a>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to handle form submission and display the success message
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Simulate password reset success
            document.getElementById('resetPasswordSection').style.display = 'none';
            document.getElementById('successSection').style.display = 'block';
        });
    </script>
</body>
</html>

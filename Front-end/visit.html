<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restora - Log a Visit</title>
    <link rel="stylesheet" href="style/visit.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="visit-wrapper">
            <h1>Log a Visit</h1>
            <form id="visitForm" class="p-4 mt-3">
                <div class="form-group mb-3">
                    <label for="hotel_id" class="form-label">Hotel ID</label>
                    <input type="text" name="hotel_id" id="hotel_id" class="form-control" placeholder="Enter Hotel ID" required>
                </div>
                <div class="form-group mb-3">
                    <label for="customer_id" class="form-label">Customer ID</label>
                    <input type="text" name="customer_id" id="customer_id" class="form-control" placeholder="Enter Customer ID" required>
                </div>
                <button class="btn btn-primary mt-3" type="submit">Log Visit</button>
            </form>
            <div id="responseMessage" class="text-center text-success fs-6 mt-3"></div>
            <div id="error" class="text-center text-danger fs-6 mt-3"></div>
        </div>
    </div>
    <script src="visit.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restora - Login</title>
    <link rel="stylesheet" href="style/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- Close Button -->
        <a href="home.html" class="close-btn"><i class="fas fa-times"></i></a>
        <div class="logo"></div>
        <div class="Login"</div>
        <div class="text-center mt-4 name">Login</div>

        </div>
                <form id="loginForm" class="p-3 mt-3">
            <div class="form-field d-flex align-items-center mb-3">
                <span class="far fa-user"></span>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-field d-flex align-items-center mb-3">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Password" required>
            </div>
            <button class="submit-btn mt-3" type="submit">Login</button>
        </form>
        <div id="error" class="text-center fs-6 mt-3"></div>
        <div class="text-center fs-6 mt-3">
            <a href="forget.html">Forget password?</a> or <a href="register.html">Sign up</a>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
